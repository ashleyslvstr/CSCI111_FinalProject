<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Eligibility</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-7">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Personal Details</h4>
            </div>
            <div class="card-body">
              <form method="post">
                <!--{% csrf_token %} -->
                <div class="card">
                  <div class="card-body">
                    <div class="row mb-3">
                        <h5 class="card-subtitle mb-2">Age</h5>
                        <input type="number" class="form-control" id="age" name="age" step="1" min="0">
                    </div>
                    <h5 class="card-subtitle mb-2">Gender</h5>
                    <div class="form-check">
                      <label for="female" class="form-check-label"
                        >Female</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="female"
                        name="female"
                      />
                    </div>
                    <div class="form-check">
                      <label for="male" class="form-check-label">Male</label>
                      <input
                        type="radio"
                        class="form-check-input"
                        id="male"
                        name="male"
                      />
                    </div>
                  </div>
                </div>
                <br />
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-subtitle mb-2">
                      Select yes if you have the following. If otherwise, select
                      No.
                    </h6>
                    <h5 class="card-subtitle mb-2">Car</h5>
                    <div class="form-check">
                      <label for="ownCar" class="form-check-label">Yes</label>
                      <input
                        type="radio"
                        class="form-check-input"
                        id="ownCar"
                        name="ownCar"
                      />
                    </div>
                    <div class="form-check">
                      <label for="xownCar" class="form-check-label">No</label>
                      <input
                        type="radio"
                        class="form-check-input"
                        id="xownCar"
                        name="xownCar"
                      />
                    </div>
                    <br />
                    <h5 class="card-subtitle mb-2">Property</h5>
                    <div class="form-check">
                      <label for="ownProperty" class="form-check-label"
                        >Yes</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="ownProperty"
                        name="ownProperty"
                      />
                    </div>
                    <div class="form-check">
                      <label for="xownProperty" class="form-check-label"
                        >No</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="xownProperty"
                        name="xownProperty"
                      />
                    </div>
                    <br />
                    <h5 class="card-subtitle mb-2">Work Phone</h5>
                    <div class="form-check">
                      <label for="ownWorkPhone" class="form-check-label"
                        >Yes</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="ownWorkPhone"
                        name="ownWorkPhone"
                      />
                    </div>
                    <div class="form-check">
                      <label for="xownWorkPhone" class="form-check-label"
                        >No</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="xownWorkPhone"
                        name="xownWorkPhone"
                      />
                    </div>
                    <br />
                    <h5 class="card-subtitle mb-2">Personal Phone</h5>
                    <div class="form-check">
                      <label for="ownPersonalPhone" class="form-check-label"
                        >Yes</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="ownPersonalPhone"
                        name="ownPersonalPhone"
                      />
                    </div>
                    <div class="form-check">
                      <label for="xownPersonalPhone" class="form-check-label"
                        >No</label
                      >
                      <input
                        type="radio"
                        class="form-check-input"
                        id="xownPersonalPhone"
                        name="xownPersonalPhone"
                      />
                    </div>
                    <br />
                    <h5 class="card-subtitle mb-2">Email</h5>
                    <div class="form-check">
                      <label for="ownEmail" class="form-check-label">Yes</label>
                      <input
                        type="radio"
                        class="form-check-input"
                        id="ownEmail"
                        name="ownEmail"
                      />
                    </div>
                    <div class="form-check">
                      <label for="xownEmail" class="form-check-label">No</label>
                      <input
                        type="radio"
                        class="form-check-input"
                        id="xownEmail"
                        name="xownEmail"
                      />
                    </div>
                    </div>
                </div>
                <br>
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2">
                        Please answer the following questions.
                      </h6>
                      <h5 class="card-subtitle mb-2">Are you employed?</h5>
                      <div class="form-check">
                        <label for="employed" class="form-check-label"
                          >Yes</label
                        >
                        <input
                          type="radio"
                          class="form-check-input"
                          id="employed"
                          name="employed"
                        />
                      </div>
                      <div class="form-check">
                        <label for="xemployed" class="form-check-label"
                          >No</label
                        >
                        <input
                          type="radio"
                          class="form-check-input"
                          id="xemployed"
                          name="xemployed"
                        />
                      </div>
                      <br>
                        <div class="row mb-3">
                            <label for="children" class="form-label"><b>Number of Children:</b></label>
                            <input type="number" class="form-control" id="children" name="children" step="1" min="0">
                        </div>
                        <br>
                        <div class="row mb-3">
                            <label for="family" class="form-label"><b>Total Number of Family Members:</b></label>
                            <input type="number" class="form-control" id="family" name="family" step="1" min="0">
                        </div>
                        <br>
                        <div class="row mb-3">
                            <label for="months" class="form-label"><b>Duration of your Bank Account (Months)</b></label>
                            <input type="months" class="form-control" id="months" name="months" step="1" min="0">
                        </div>
                        <br>
                        <div class="row mb-3">
                            <label for="income" class="form-label"><b>Total Income:</b></label>
                            <input type="float" class="form-control" id="income" name="income" min="0">
                        </div>
                        <br>
                        <div class="row mb-3">
                            <label for="yrsEmployed" class="form-label"><b>Years Employed:</b></label>
                            <input type="number" class="form-control" id="yrsEmployed" name="yrsEmployed" min="0">
                        </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
